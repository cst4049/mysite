{% extends "blog_base.html" %}
{% load myfilters %}

{% block content %}
<div class="container">
  <div class="login center-block">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>个人信息</strong></h3>
      </div>
      <div class="panel-body">
          <div class="form-group">
            <label for="">用户名：</label>
            {{ user.username}}
          </div>
          <div class="form-group">
            <label for="">用户邮箱：</label>
            {{ user.email }}
          </div>
          <a href="{% url 'password_change' %}" tabindex="-1">（修改密码）</a>
    </div>
  </div>
</div>
{% endblock %}
